<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="../../css/order-summary.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="card">
			<img src="./images/illustration-hero.svg" alt="Hero" class="hero" />
			<div>
				<h2>Order Summary</h2>
				<p>
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>
				<div class="plan">
					<div class="music">
						<img
							src="./images/icon-music.svg"
							alt="tunes"
							class="tune"
						/>
						<div class="music-desc">
							<h5>Annual Plan</h5>
							<p>$59.99/year</p>
						</div>
					</div>
					<a class="change">Change</a>
				</div>
				<button class="proceed">Proceed to Payment</button
				><a class="cancel">Cancel Order</button>
			</div>
		</div>

		<div class="attribution">
      <span>
        Challenge by
      </span>
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/SaiSridhar783">Akula Sai Sridhar</a>.
		</div>
	</body>
</html>
