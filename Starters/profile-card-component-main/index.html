<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="../../css/profile-card.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				bottom: 2rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="hero">
				<img
					src="./images/image-victor.jpg"
					alt="Victor"
					class="image"
				/>
			</div>
			<div class="content">
				<div class="topbox">
					<div class="nametag">
						<p class="name">Victor Crest</p>
						<p class="age">26</p>
					</div>
					<p class="city">London</p>
				</div>
				<hr class="line" />
				<div class="stats">
					<div class="stat">
						<p class="number">80K</p>
						<p class="type">Followers</p>
					</div>
					<div class="stat">
						<p class="number">803K</p>
						<p class="type">Likes</p>
					</div>
					<div class="stat">
						<p class="number">1.4K</p>
						<p class="type">Photos</p>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/SaiSridhar783">Akula Sai Sridhar</a>.
		</div>
	</body>
</html>
