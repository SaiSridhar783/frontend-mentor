<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="../../css/results-summary.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="container">
			<div class="result">
				<h1 class="title">Your Result</h1>
				<div class="score">
					<p class="subtotal">76</p>
					<p class="total">of 100</p>
				</div>
				<p class="remark">Great</p>
				<p class="description">
					You scored higher than 65% of the people who have taken
					these tests.
				</p>
			</div>

			<div class="summary">
				<h2 class="title">Summary</h2>
				<div class="box box1">
					<div class="mini_box">
						<img
							src="./assets/images/icon-reaction.svg"
							alt="rxn"
							class="mini_icon"
						/>
						<span class="skill skill1">Reaction</span>
					</div>
					<span class="score"><b>80</b> / 100</span>
				</div>
				<div class="box box2">
					<div class="mini_box">
						<img
							src="./assets/images/icon-memory.svg"
							alt="memo"
							class="mini_icon"
						/>
						<span class="skill skill2">Memory</span>
					</div>
					<span class="score"><b>92</b> / 100</span>
				</div>
				<div class="box box3">
					<div class="mini_box">
						<img
							src="./assets/images/icon-verbal.svg"
							alt="verbal"
							class="mini_icon"
						/>
						<span class="skill skill3">Verbal</span>
					</div>
					<span class="score"><b>61</b> / 100</span>
				</div>
				<div class="box box4">
					<div class="mini_box">
						<img
							src="./assets/images/icon-visual.svg"
							alt="visual"
							class="mini_icon"
						/>
						<span class="skill skill4">Visual</span>
					</div>
					<span class="score"><b>72</b> / 100</span>
				</div>
				<div class="button">Continue</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/SaiSridhar783" target="_blank"
				>Akula Sai Sridhar</a
			>.
		</div>
	</body>
</html>
