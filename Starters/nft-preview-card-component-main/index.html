<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../../css/nft-preview.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="eye">
				<div class="transparent">
					<img src="./images/icon-view.svg" alt="View" />
				</div>
			</div>
			<div class="sub">
				<h4>Equilibrium #3429</h4>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="ether">
					<div class="quantity">
						<img src="./images/icon-ethereum.svg" alt="ether" />
						0.041 ETH
					</div>
					<div class="time">
						<img src="./images/icon-clock.svg" alt="clock" />
						3 days left
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="person">
				<img src="./images/image-avatar.png" alt="person" />
				<p>Creation of&nbsp;<span class="name">Jules Wyvern</span></p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/SaiSridhar783">Akula Sai Sridhar</a>.
		</div>
	</body>
</html>
