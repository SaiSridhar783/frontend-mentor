<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="../../css/product-oreview.css" />
	</head>
	<body>
		<div class="container">
			<img
				src="./images/image-product-desktop.jpg"
				alt="image"
				id="desktop-image"
			/>
			<img
				src="./images/image-product-mobile.jpg"
				alt="image"
				id="mobile-image"
			/>
			<div class="content">
				<h6>Perfume</h6>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p>
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">$149.99 <span> $169.99 </span></div>
				<button>
					<img src="./images/icon-cart.svg" alt="cart" class="cart" />
					Add to Cart
				</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Akula Sai Sridhar</a>.
		</div>
	</body>
</html>
